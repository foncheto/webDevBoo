<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <main>
        <form action="/success">
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
            <p>Select a race:</p>
            <div><input type="radio" name="race" id="fun">
                <label for="fun">Fun Run 5k</label>
            </div>
            <div><input type="radio" name="race" id="half">
                <label for="fun">Half Marathon</label>
            </div>
            <div><input type="radio" name="race" id="full">
                <label for="fun">Full Marathon</label>
            </div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>
            <div>
                <label for="age">Select age group</label>
                <select name="age" id="age">
                    <option value="kids">Under 18</option>
                    <option value="young">18-29</option>
                    <option value="seniors">30-50</option>
                    <option value="old">50+</option>
                </select>
            </div>
            <button>Register</button>
        </form>
    </main>
</body>

</html>
