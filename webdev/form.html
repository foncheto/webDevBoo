<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 101</title>
</head>

<body>
    <main>
        <h1>Forms Tutorial</h1>

        <form action="/tacos">
            <button type="button">DONT</button>
            <p>
                <label for="us">Enter username:</label>
                <input id="us" type="text" placeholder="username" name="username">
            </p>
            <p>
                <label for="word">Enter password:</label>
                <input type="password" placeholder="password" is="word">
            </p>
            <p>
                <label for="color">Enter a color:</label>
                <input id="color" type="color">
            </p>
            <p>
                <label for="n">Enter a number:</label>
                <input id="n" type="number">
            </p>
            <button>Submit</button>
        </form>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q" id="">
            <button>Search Reddit</button>
        </form>
        <h2>More Inputs</h2>
        <form>
            <input type="checkbox" name="scales" id="scales" checked>
            <label for="scales">Scales</label>
            <p>
                <label for="xs">XS</label>
                <input type="radio" name="size" id="xs" value="xs">
                <label for="s">S</label>
                <input type="radio" name="size" id="s" value="s">
                <label for="m">M</label>
                <input type="radio" name="size" id="m" value="m">
            </p>
            <p>
                <label for="">Select an ENTREE</label>
                <select name="meal" id="meal">
                    <option value="" selected>Select an option</option>
                    <option value="fish">Fish</option>
                    <option value="veg">Vegetarian</option>
                    <option value="steak">Steak</option>
                </select>
            </p>
            <p>
                <label for="cheese">Amount of Cheese</label>
                <input type="range" name="cheese" min="1" max="10" step="2" value="7" id="cheese">
            </p>
            <p>
            <div>
                <label for="requests">Any requests?</label>
            </div>
            <textarea name="request" id="requests" cols="30" rows="10"></textarea>
            </p>
            <button>Submit</button>
        </form>
        <h2>Validations demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="usernam"></label>
                <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
            </p>
            <p>
                <input type="email" name="" id="" required>
                <input type="url" name="" id="" required>
            </p>
            <button>Submit</button>
        </form>
    </main>
</body>

</html>
